<h1>Merchants</h1>
<br/><br/>
<div class="loginCont">
  <mat-form-field >
    <mat-label>Email</mat-label>
    <input
    type="text"
    matInput
    name="email"
    [(ngModel)]="email"
    />
  </mat-form-field>
  <br/>
  <mat-form-field >
    <mat-label>Password</mat-label>
    <input
    type="password"
    matInput
    name="password"
    [(ngModel)]="password"
    />
  </mat-form-field>
  <br/>
  <button (click)="signIn()" class="loginBtn" mat-raised-button>Login</button>
</div>

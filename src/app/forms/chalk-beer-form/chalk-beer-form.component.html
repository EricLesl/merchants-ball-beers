<div class="chalkCont">
  <div class="formCont">
    <mat-form-field appearance="outline">
      <mat-label>Amount of beers to chalk</mat-label>
      <input
      type="number"
      matInput
      name="amount"
      [(ngModel)]="amount"
      />
    </mat-form-field>
  </div>
  <br/>
  <button mat-raised-button (click)="goBack()">Back</button>
  <br/><br/>
  <button mat-raised-button (click)="submit()">Submit</button>
</div>
